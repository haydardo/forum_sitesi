<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Forum Sistemi</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Menüyü aç">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Ana Sayfa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/api/categories">Kategoriler</a>
                        </li>
                    </ul>
                    <div class="auth-buttons">
                        <a href="/login" id="girisLink" class="btn btn-outline-light me-2">Giriş Yap</a>
                        <a href="/register" id="kayitLink" class="btn btn-light">Kayıt Ol</a>
                        <span id="userInfo" class="text-light me-2 d-none"> Hoş Geldin, <span id="username"></span></span>
                        <button id="cikisLink" class="btn btn-danger d-none">Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-4">
        <div class="row">
            <div class="col-md-8">
                <section class="forum-posts card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Son Gönderiler</h5>
                        <button id="yeniGonderiBtn" class="btn btn-primary btn-sm">Yeni Gönderi</button>
                    </div>
                    <div class="card-body">
                        <div id="posts-container" class="list-group list-group-flush">
                            <!-- Gönderiler JavaScript ile buraya eklenecek -->
                        </div>
                    </div>
                </section>
            </div>
            
            <div class="col-md-4">
                <section class="new-post card d-none" id="new-post-section">
                    <div class="card-header">
                        <h5 class="mb-0">Yeni Gönderi Oluştur</h5>
                    </div>
                    <div class="card-body">
                        <form id="new-post-form" onsubmit="return false;">
                            <div class="mb-3">
                                <label for="post-title" class="form-label">Başlık</label>
                                <input type="text" class="form-control" id="post-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="post-category" class="form-label">Kategori</label>
                                <select class="form-select" id="post-category" required>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="post-content" class="form-label">İçerik</label>
                                <textarea class="form-control" id="post-content" rows="5" required></textarea>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="createPost(event)">Gönder</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Forum Sistemi</h5>
                    <p>Türkiye'nin en iyi forum platformu</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 Forum Sistemi. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
