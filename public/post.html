<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gönderi Detayı - Forum Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Forum Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Menüyü aç/kapat">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="userInfo">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i>
                            <span id="username"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" id="girisLink">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register" id="kayitLink">Kayıt Ol</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="cikisLink">Çıkış Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row">
            <!-- Sol taraf: Gönderi detayı ve yorum formu -->
            <div class="col-md-8">
                <!-- Gönderi detayı -->
                <div class="card mb-4" id="post-detail">
                    <!-- Gönderi detayı buraya gelecek -->
                </div>
                
                <!-- Yorum ekleme formu -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Yorum Ekle</h5>
                    </div>
                    <div class="card-body">
                        <form id="comment-form">
                            <div class="form-group">
                                <textarea id="comment-content" class="form-control" rows="3" placeholder="Yorumunuzu yazın..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Yorum Ekle</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sağ taraf: Kategori bilgileri ve gönderiler -->
            <div class="col-md-4">
                <!-- Kategori bilgileri -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Kategori Bilgileri</h5>
                    </div>
                    <div class="card-body" id="category-info">
                        <!-- Kategori bilgileri buraya gelecek -->
                    </div>
                </div>

                <!-- Kategorideki diğer gönderiler -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Bu Kategorideki Diğer Gönderiler</h5>
                    </div>
                    <div class="card-body">
                        <div id="category-posts" class="list-group">
                            <!-- Kategorideki diğer gönderiler buraya dinamik olarak eklenecek -->
                        </div>
                        <div id="comments-container" class="comments-list mt-4">
                            <!-- Yorumlar/postlar buraya dinamik olarak eklenecek -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/post-detail.js"></script>
</body>
</html>
